<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAST PF Class Schedule</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 16px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: #facc15;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    select, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }

    select {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
    }

    button {
      background: #facc15;
      color: #020617;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #fde047;
    }

    .result {
      display: none;
      margin-top: 25px;
      background: #020617;
      border-radius: 14px;
      padding: 25px;
      max-width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.05rem;
    }

    th, td {
      border: 1px solid #334155;
      padding: 14px;
      text-align: center;
    }

    th {
      background: #020617;
      color: #facc15;
      font-size: 1.05rem;
    }

    <footer>
  Developed by <strong>Qais Mubeen</strong> (BS CS) • FAST NUCES Islamabad
</footer>

<script>
  const data = {
    "Monday-CS-A": [{ course: "PF", location: "C-303", time: "02:30 – 03:50" }],
    "Monday-CS-B": [{ course: "PF", location: "C-303", time: "03:55 – 05:15" }],
    "Monday-CS-C": [{ course: "PF Lab", location: "D Block IT Lab 4", time: "02:30 – 05:15" }],

    "Tuesday-CS-C": [{ course: "PF", location: "C-301", time: "03:55 – 05:15" }],

    "Wednesday-CS-A": [{ course: "PF", location: "C-304", time: "02:30 – 03:50" }],
    "Wednesday-CS-B": [{ course: "PF", location: "C-304", time: "03:55 – 05:15" }],

    "Friday-CS-A": [{ course: "PF Lab", location: "D Block IT Lab 3", time: "08:30 – 11:15" }],
    "Friday-CS-B": [{ course: "PF Lab", location: "D Block IT Lab 4", time: "02:30 – 05:15" }],
    "Friday-CS-C": [{ course: "PF", location: "C-303", time: "11:30 – 12:50" }]
  };

  function showClass() {
    const day = document.getElementById("day").value;
    const section = document.getElementById("section").value;
    const key = `${day}-${section}`;
    const result = document.getElementById("result");
    const body = document.getElementById("tableBody");

    body.innerHTML = "";

    if (data[key]) {
      data[key].forEach(item => {
        body.innerHTML += `<tr><td>${item.course}</td><td>${item.location}</td><td>${item.time}</td></tr>`;
      });
      result.style.display = "block";
    } else {
      body.innerHTML = `<tr><td colspan="3">No class scheduled</td></tr>`;
      result.style.display = "block";
    }
  }
</script>

</body>
</html>

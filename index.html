<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAST PF Class Schedule</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 16px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: #facc15;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }

    select, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    select {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
    }

    button {
      background: #facc15;
      color: #020617;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #fde047;
    }

    .result {
      display: none;
      margin-top: 25px;
      background: #020617;
      border-radius: 14px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.05rem;
    }

    th, td {
      border: 1px solid #334155;
      padding: 14px;
      text-align: center;
    }

    th {
      background: #020617;
      color: #facc15;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>

<header>FAST NUCES Islamabad – PF Class Schedule</header>

<div class="container">

  <div class="controls">
    <select id="day">
      <option value="">Select Day</option>
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Friday</option>
    </select>

    <select id="section">
      <option value="">Select Section</option>
      <option>CS-A</option>
      <option>CS-B</option>
      <option>CS-C</option>
    </select>

    <button id="showBtn">Show Class</button>
  </div>

  <div class="result" id="result">
    <table>
      <thead>
        <tr>
          <th>Course</th>
          <th>Location</th>
          <th>Timetable</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

</div>

<footer>
  Developed by <strong>Qais Mubeen</strong> (BS CS) • FAST NUCES Islamabad
</footer>

<script>
  const scheduleData = {
    "Monday-CS-A": { course: "PF", location: "C-303", time: "02:30 - 03:50" },
    "Monday-CS-B": { course: "PF", location: "C-303", time: "03:55 - 05:15" },
    "Monday-CS-C": { course: "PF Lab", location: "D Block IT Lab 4", time: "02:30 - 05:15" },

    "Tuesday-CS-C": { course: "PF", location: "C-301", time: "03:55 - 05:15" },

    "Wednesday-CS-A": { course: "PF", location: "C-304", time: "02:30 - 03:50" },
    "Wednesday-CS-B": { course: "PF", location: "C-304", time: "03:55 - 05:15" },

    "Friday-CS-A": { course: "PF Lab", location: "D Block IT Lab 3", time: "08:30 - 11:15" },
    "Friday-CS-B": { course: "PF Lab", location: "D Block IT Lab 4", time: "02:30 - 05:15" },
    "Friday-CS-C": { course: "PF", location: "C-303", time: "11:30 - 12:50" }
  };

  document.getElementById("showBtn").addEventListener("click", () => {
    const day = document.getElementById("day").value;
    const section = document.getElementById("section").value;
    const key = `${day}-${section}`;

    const result = document.getElementById("result");
    const body = document.getElementById("tableBody");

    body.innerHTML = "";

    if (!day || !section) {
      body.innerHTML = `<tr><td colspan="3">Please select both day and section</td></tr>`;
      result.style.display = "block";
      return;
    }

    if (scheduleData[key]) {
      const c = scheduleData[key];
      body.innerHTML = `<tr><td>${c.course}</td><td>${c.location}</td><td>${c.time}</td></tr>`;
    } else {
      body.innerHTML = `<tr><td colspan="3">No PF class scheduled</td></tr>`;
    }

    result.style.display = "block";
  });
</script>

</body>
</html>

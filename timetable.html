<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAST-NU Smart Timetable</title>
  <meta name="theme-color" content="#0f172a" />

  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #020617;
      --muted: #64748b;
      --primary: #1e40af;
      --accent: #e0e7ff;
    }

    body.dark {
      --bg: #020617;
      --card: #0f172a;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --primary: #60a5fa;
      --accent: #1e293b;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    header {
      padding: 18px 20px;
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 { font-size: 1.6rem; margin: 0; }

    .actions button {
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      background: var(--card);
      cursor: pointer;
      margin-left: 6px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .card {
      background: var(--card);
      padding: 18px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      animation: fade 0.4s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--primary);
      color: white;
      font-size: 0.75rem;
      margin-bottom: 8px;
    }

    label { font-weight: 600; margin-top: 10px; display: block; }

    select, button.primary {
      width: 100%;
      margin-top: 8px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #c7d2fe;
      font-size: 15px;
      background: var(--accent);
      color: var(--text);
    }

    button.primary {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }

    .result {
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      background: var(--accent);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #c7d2fe;
      text-align: left;
    }

    th { background: var(--accent); }

    footer {
      text-align: center;
      padding: 15px;
      color: var(--muted);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸŽ“ FAST-NU Smart Timetable</h1>
  <div class="actions">
    <button onclick="toggleDark()">ðŸŒ™</button>
    <button onclick="enableNotify()">ðŸ””</button>
  </div>
</header>

<div class="container">

  <div class="card">
    <span class="badge">Quick Lookup</span>
    <label>Section</label>
    <select id="section">
      <option value="">Select Section</option>
      <option value="A">CS-A</option>
      <option value="B">CS-B</option>
      <option value="C">CS-C</option>
    </select>

    <label>Day</label>
    <select id="day">
      <option value="">Select Day</option>
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Friday</option>
    </select>

    <button class="primary" onclick="showSchedule()">Show Class</button>
    <div class="result" id="result" style="display:none"></div>
  </div>

  <div class="card" id="todayCard"></div>

  <div class="card">
    <span class="badge">Weekly View</span>
    <table id="weekTable"></table>
  </div>

</div>

<footer>
  BS(CS) â€“ 2nd Semester â€¢ FAST NUCES Islamabad â€¢ Offline Ready PWA
</footer>

<script>
  const timetable = {
    A: {
      Monday: "PF â€“ C-303 (02:30â€“03:50)",
      Wednesday: "PF â€“ C-304 (02:30â€“03:50)",
      Friday: "PF Lab â€“ IT Lab 3 (08:30â€“11:15)"
    },
    B: {
      Monday: "PF â€“ C-303 (03:55â€“05:15)",
      Wednesday: "PF â€“ C-304 (03:55â€“05:15)",
      Friday: "PF Lab â€“ IT Lab 4 (02:30â€“05:15)"
    },
    C: {
      Monday: "PF Lab â€“ IT Lab 4 (02:30â€“05:15)",
      Tuesday: "PF â€“ C-301 (03:55â€“05:15)",
      Friday: "PF â€“ C-303 (11:30â€“12:50)"
    }
  };

  const days = ['Monday','Tuesday','Wednesday','Thursday','Friday'];

  function showSchedule() {
    const s = section.value;
    const d = day.value;
    result.style.display = 'block';
    result.innerHTML = (!s || !d) ? 'Select section and day.' : (timetable[s][d] || 'No PF class ðŸŽ‰');
    localStorage.setItem('section', s);
  }

  function toggleDark() {
    document.body.classList.toggle('dark');
    localStorage.setItem('dark', document.body.classList.contains('dark'));
  }

  function enableNotify() {
    Notification.requestPermission();
    alert('Class reminders enabled (browser supported)');
  }

  if (localStorage.getItem('dark') === 'true') document.body.classList.add('dark');
  if (localStorage.getItem('section')) section.value = localStorage.getItem('section');

  // Today Card
  const todayName = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'][new Date().getDay()];
  todayCard.innerHTML = `<span class='badge'>Today</span><h3>${todayName}</h3><p>Select section</p>`;

  section.addEventListener('change', () => {
    const s = section.value;
    const cls = timetable[s]?.[todayName];
    todayCard.innerHTML = `<span class='badge'>Today</span><h3>${todayName}</h3><p>${cls || 'No PF class ðŸŽ‰'}</p>`;
    buildWeek(s);
  });

  function buildWeek(s) {
    if (!s) return;
    let html = '<tr><th>Day</th><th>Class</th></tr>';
    days.forEach(d => {
      html += `<tr><td>${d}</td><td>${timetable[s][d] || 'â€”'}</td></tr>`;
    });
    weekTable.innerHTML = html;
  }

  if (section.value) buildWeek(section.value);
</script>

</body>
</html>
